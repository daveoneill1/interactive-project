<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Data analysis blog</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:200,400,700,800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Merriweather:300,400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css" type="text/css">

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>



</head>

<body>
    <!--NAVIGATION BAR-->

    <div class="container-fluid">
        <nav class="navbar navbar-light navbar-expand-lg">
            <a href="/" class="navbar-brand">News Data Insight</a>

            <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>


            <div class="collapse navbar-collapse" id="navbarNavDropdown">


                <!--NAVIGATION LINKS-->
                <ul class="navbar-nav ml-auto">
                    <!--<li class="active nav-item"><a href="index.html" class="nav-link">Blog</a>
                    </li>
                    <li class="nav-item"><a href="contact.html" class="nav-link">Contact Us</a>
                    </li>


                </ul>
            </div>-->


        </nav>
    </div>

    <!--Callout Section-->

    <div class="callout-section">


        <div id="particles-js">

            <canvas class="particles-js-canvas-el" width="1235" height="800"
                style="width: 100%; height: 100%;"></canvas>
        </div>
    </div>




    <!--Contact Form-->

    <div class="container container-contact">
        <div class="row">
            <div class="col-12 container-details">

                <h3 class="contact-heading text-uppercase text-center">Contact</h3>


                <div class="center-form">
                    <form>
                        <input type="text" name="name" id="fullname" class="form-control" placeholder="Name" required />
                        <input type="email" name="email" id="emailaddress" class="form-control" placeholder="Email"
                            required />
                        <textarea rows="5" name="messagedetail" id="messagedetail" class="form-control"
                            placeholder="Message" required></textarea>
                        <div class="form-row text-center">
                            <div class="col-12">
                                <button type="submit" class="btn btn-orange-contact">Send</button>
                            </div>
                        </div>
                    </form>
                </div>

            </div>
        </div>

    </div>








    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.bundle.min.js"></script>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>




    <script src="/particles.js"></script>
    <script src="/appHome.js"></script>















</body>


</html>
